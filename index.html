<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Павлеса Олег ПП-21</title>
	</head>	
	<body>
		<script>
			"use strict";
			
			// Приклад знаходження більшого серед трьох чисел
			document.write("<p style='text-align:center'>Приклад знаходження більшого числа</p>");
			
			// Задаємо три числа
			let a = 15;
			let b = 8;
			let c = 23;

			// Використання умовного оператора IF для пошуку найбільшого числа
			if (a > b && a > c) {
				document.write("<p>Найбільше серед трьох чисел - a = ", a, "</p>");
			} else if (b > c) {
				document.write("<p>Найбільше серед трьох чисел - b = ", b, "</p>");
			} else {
				document.write("<p>Найбільше серед трьох чисел - c = ", c, "</p>");
			}
			
			// Використання тернарної операції для пошуку найбільшого числа
			let max = (a > b) ? a : b;
			max = (max > c) ? max : c;
			
			document.write("<p>Значення найбільшого серед трьох чисел (за допомогою тернарної операції) - ", max, "</p>");
		</script>
	</body>
</html>
